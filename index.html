<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christie Speech Style Analysis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .hero {
      background-image: url('https://www.neeo.es/wp-content/uploads/2023/07/Agatha-Christie-Poirot-y-Miss-Marple.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .title {
      position: relative;
      z-index: 2;
      max-width: 80%;
      font-size: 2.5rem;
      line-height: 1.5;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="title">
      A Comparative Analysis of the Speech Styles of <br>
      Hercule Poirot and Miss Marple in Agatha Christie's Novels <br>
      Using Computational Linguistic Methods
    </div>
  </div>
</body>
</html>
